########################################
# Execution mode (local)
########################################
spark.master                     local[*]
spark.app.name                   local-data-platform-local

########################################
# Driver resources (laptop-friendly)
########################################
spark.driver.memory              5g
spark.driver.maxResultSize       2g

########################################
# SQL behavior
########################################
spark.sql.shuffle.partitions     8
spark.sql.adaptive.enabled       true

########################################
# Hive integration
########################################
spark.sql.catalogImplementation  hive

# IMPORTANT:
# This must match your *local* Hive warehouse
spark.sql.warehouse.dir          file:///Users/daniel/data/hive/warehouse

########################################
# Serialization
########################################
spark.serializer                 org.apache.spark.serializer.KryoSerializer

########################################
# Logging (off by default for speed)
########################################
spark.eventLog.enabled           false